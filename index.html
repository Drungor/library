<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>library</h1>
    </header>
    <main>
        <section id="book-shelves">
            <h2 id="shelves-title">My books</h2>
        </section>
        <section id="button-space">
            <button id="add-book-button"></button>
            <button id="delete-book-button"></button>
        </section>
        <section id="form-container">
            <div id="form">
                <form class="form" action="" id="book-form">
                    <label for="title">Title</label>
                    <input type="text" id="title-input" placeholder="book's title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author-input" placeholder="book's author" required>
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages-input" placeholder="250" required>
                    <div id="radio">
                        <p>Reading status</p>
                        <label for="not-yet">not yet</label>
                        <input type="radio" id="not-yet" name="reading" required>
                        <label for="on-going">on going</label>
                        <input type="radio" id="on-going" name="reading">
                        <label for="read">read</label>
                        <input type="radio" id="read" name="reading">
                    </div>
                    <button id="submit-button" type="submit">Add to the collection</button>
                </form>
            </div>
            <div id="delete-form">
                <form class="form" id="delete">
                    <label for="delete-title">Title</label>
                    <input type="text" id="delete-title" placeholder="book's title" required>
                    <button id="delete-button" type="submit">Delete</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>
</html>
